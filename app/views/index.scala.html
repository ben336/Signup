<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/lib/angular.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/lib/angular-resource.min.js")"></script>
    @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/signup").url)
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/signup.css")">
  </head>
  <body>
    <div class="page-wrap">
      <div class="header">
        <a class="logo" href="/">
        <h1 class="header-text">SignUp</h1>
        </a>
      </div>
    
      <div ng-view></div>
    
    </div>
    <footer class="footer">
    <h4 class="credit-line">Made By Ben McCormick</h4>  
    </footer>
  </body>
</html>
