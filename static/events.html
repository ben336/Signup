<!doctype html>
<html ng-app>
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <script src="/static/lib/angular.min.js"></script>
    <script src="/static/app/js/signup.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/app/css/signup.css">
  </head>
  <body>
    <div class="page-wrap">
      <div class="header">
        <a class="logo" href="/">
        <h1 class="header-text">SignUp</h1>
        </a>
      </div>
      <div class="content" >
        <div class="list-area" ng-controller="EventListCtrl">
          <div class="list-header">
            <h1 class="list-headline"> Events</h1>
            <input class="text-search" ng-model="query" placeholder="Search"></input>
          </div>
          <ul class="event-list">
            <li class="list-item" ng-repeat="event in events |filter: query">
            <a class="list-link" href="/event#?event={{event.EventID}}">
              <h4 class="list-name">{{event.Name}}</h4>
              <h4 class="list-date">{{event.Date}}</h4>
              <p class="list-descr">{{event.Description}}</p>
            </a>
            </li>
          </ul>
        </div>
        <aside>
        </aside>
      </div>
    </div>
    <footer class="footer">
    <h4 class="credit-line">Made By Ben McCormick</h4>
    </footer>
  </body>
</html>
