<!doctype html>
<html ng-app>
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <script src="/static/lib/angular.min.js"></script>
    <script src="/static/app/js/signup.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/app/css/signup.css">
  </head>
  <body>
    <div class="page-wrap">
      <div class="header">
        <a class="logo" href="/">
        <h1 class="header-text">SignUp</h1>
        </a>
      </div>
      <div class="content" >
        <div class="list-area" ng-controller="EventCtrl">
          <div class="list-header">
            <h1 class="list-headline">{{event.Name}}</h1>
          </div>
          <ul class="group-list">
          </ul>
        </div>
        <aside>
        </aside>
      </div>
    </div>
    <footer class="footer">
    <h4 class="credit-line">Made By Ben McCormick</h4>
    </footer>
  </body>
</html>
